<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Togle buttons</h1>

    <h3>checkboxes</h3>
    <fieldset>
    <form action="">
        areas of interest 1
        <br>
        <input name="reading" type="checkbox"> reading
        <br>
        <input name="hyking" type="checkbox"> hyking
        <br>
        <input name="movies" type="checkbox"> movies
        <br>
        <input type="submit"> <input type="reset">
    </form>
</fieldset>
<br>
<fieldset>
    <form action="">
        areas of interest 2
        <br>
        <input id="1" name="interests" value="reading" type="checkbox"> <label for="1">reading</label>
        <br>
        <input id="2" name="interests" value="hyking" type="checkbox"> <label for="2">hyking</label>
        <br>
        <input id="3" name="interests" value="movies" type="checkbox"> <label for="3">movies</label>
        <br>
        <input type="submit"> <input type="reset">
    </form>
</fieldset>
<h3>radio</h3>
<fieldset>
    <legend>choose favorite color</legend>
    <form action="">
        <input name="color" value="red" type="radio"> red
        <br>
        <input name="color" value="green" type="radio"> green
        <br>
        <input name="color" value="blue" type="radio"> blue
        <br>
        <input type="submit"> <input type="reset">
    </form>
</fieldset>
</body>
</html>
