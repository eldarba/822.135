<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>JS</h1>

    <script>

        // array methods

        {

            // for each
            let arr = [3, 7, 2, 6, 9, 1];
            arr.forEach((e, i, theArr) => {
                console.log(i + ") " + e + " : " + theArr);
            });

            console.log("============");
        }

        {

            let names = ["aaa", "bbb", "ccc", "ddd", "eee"];
            names.forEach((e, i, arr) => {
                if (i < arr.length - 1) {
                    e += " next name is " + arr[i + 1];
                } else {
                    e += " last name";
                }
                console.log(e);
            });

            console.log("============");
        }


        {

            // filter
            let ages = [45, 3, 25, 17, 18, 20, 7];
            // create a new array with ages 18 and up only
            let emps = ages.filter(e => e >= 18);

            console.log(ages.join(", "));
            console.log(emps.join(", "));

            console.log("============");
        }

        {
            let names = ["David", "Dan", "Moshe", "Meir", "Talia", "Tomer"];
            console.log(names.join(", "));

            let firstChar = prompt("enter first character", "a")[0];
            console.log("first character is: " + firstChar);

            let names2 = names.filter(e => e[0] == firstChar);
            console.log(names2.join(", "));

           
        }


    </script>
</body>

</html>
