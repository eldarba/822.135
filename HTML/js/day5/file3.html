<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h3>all names</h3>
    <div id="all"></div>
    <input id="in"
           type="text"
           placeholder="enter first character"
           oninput="show()">
    <div id="filtered"></div>
    <script>
        let names = ["Ann", "Ben", "Boris", "Alon", "Lea", "Avi", "Alex"];
        document.getElementById("all").innerHTML = names.join(", ");

        function show() {
            let char = document.getElementById("in").value[0];
            document.getElementById("filtered").innerHTML = names.filter(e => e[0] == char).join(", ");
        }
    </script>
</body>

</html>
