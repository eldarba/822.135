<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [12, "aaa", 10 < 5];
        console.log(arr.toString());

        let index = 0;

        console.log("while ============");
        while (index < arr.length) {
            console.log(arr[index]);
            index++;
        }

        console.log("for ============");
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        console.log("for-of ============");
        for (let e of arr) {
            console.log(e);
        }

        console.log("for each (method) ============");
        // the forEach method get function as paramter (callback)
        function forEachCallBack(e) {
            console.log("---> " + e);
        }

        let callBack = (e) => console.log("*** " + e);

        arr.forEach(forEachCallBack);
        console.log("for each (method) ============");
        arr.forEach(callBack);
        console.log("for each (method) ============");
        arr.forEach(e => console.log("$$$ " + e))


        // running on object properties
        console.log("for-in ============");
        let map = { a: 101, b: 102, c: 103 };
        console.log(map.b); // 102
        console.log(map['b']); // 102
        for (let key in map) {
            console.log(key + " - " + map[key]);
        }

    </script>
</body>

</html>
